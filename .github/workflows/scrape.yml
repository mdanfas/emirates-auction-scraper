name: Scrape Emirates Auction

on:
  # Hourly scrape for active auctions
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode: scrape, discover, or emirate name (sharjah, dubai, etc.)'
        required: false
        default: 'scrape'
        type: string
      reset_tracking:
        description: 'Reset tracking for new auction'
        required: false
        default: 'false'
        type: boolean
  
  # Self-trigger for rapid mode
  repository_dispatch:
    types: [rapid-scrape]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    outputs:
      any_rapid_mode: ${{ steps.scrape.outputs.any_rapid_mode }}
      any_active: ${{ steps.scrape.outputs.any_active }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine scrape mode
        id: mode
        run: |
          MODE="${{ github.event.inputs.mode || 'scrape' }}"
          RESET="${{ github.event.inputs.reset_tracking }}"
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "reset=$RESET" >> $GITHUB_OUTPUT
          echo "Running in mode: $MODE"

      - name: Run discovery
        if: steps.mode.outputs.mode == 'discover'
        id: discover
        run: python -m scraper.main --discover

      - name: Run scraper (all emirates)
        if: steps.mode.outputs.mode == 'scrape'
        id: scrape
        run: |
          ARGS=""
          if [ "${{ steps.mode.outputs.reset }}" = "true" ]; then
            ARGS="--reset"
          fi
          python -m scraper.main $ARGS

      - name: Run scraper (single emirate)
        if: steps.mode.outputs.mode != 'scrape' && steps.mode.outputs.mode != 'discover'
        run: |
          ARGS="--emirate ${{ steps.mode.outputs.mode }}"
          if [ "${{ steps.mode.outputs.reset }}" = "true" ]; then
            ARGS="$ARGS --reset"
          fi
          python -m scraper.main $ARGS

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update auction data - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi

  # Trigger rapid mode if needed
  trigger-rapid:
    needs: scrape
    if: needs.scrape.outputs.any_rapid_mode == 'true' && needs.scrape.outputs.any_active == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait before rapid trigger
        run: sleep 300

      - name: Trigger rapid scrape
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: rapid-scrape

  # Discovery job - runs separately every 4 days
  discover:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 6 */4 * *'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run discovery
        run: python -m scraper.main --discover
