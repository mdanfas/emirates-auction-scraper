name: Scrape Emirates Auction

on:
  schedule:
    - cron: '0 * * * *'      # Every hour for auctions
    - cron: '0 6 */4 * *'    # Every 4 days for Buy Now
  
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode: scrape, discover, buynow, or emirate name'
        required: false
        default: 'scrape'
        type: string
      reset_tracking:
        description: 'Reset tracking for new auction'
        required: false
        default: 'false'
        type: boolean
  
  repository_dispatch:
    types: [rapid-scrape]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    outputs:
      any_rapid_mode: ${{ steps.scrape.outputs.any_rapid_mode }}
      any_active: ${{ steps.scrape.outputs.any_active }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine mode
        id: mode
        run: |
          MODE="${{ github.event.inputs.mode || 'scrape' }}"
          
          # 4-day schedule = Buy Now mode
          if [[ "${{ github.event.schedule }}" == "0 6 */4 * *" ]]; then
            MODE="buynow"
          fi
          
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "Running in mode: $MODE"

      - name: Run discovery
        if: steps.mode.outputs.mode == 'discover'
        run: python -m scraper.main --discover

      - name: Run Buy Now scraper
        if: steps.mode.outputs.mode == 'buynow'
        run: python -m scraper.main --buynow

      - name: Run auction scraper (all)
        if: steps.mode.outputs.mode == 'scrape'
        id: scrape
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.reset_tracking }}" = "true" ]; then
            ARGS="--reset"
          fi
          python -m scraper.main $ARGS

      - name: Run auction scraper (single emirate)
        if: steps.mode.outputs.mode != 'scrape' && steps.mode.outputs.mode != 'discover' && steps.mode.outputs.mode != 'buynow'
        run: python -m scraper.main --emirate ${{ steps.mode.outputs.mode }}

      - name: Export dashboard data
        run: python -m scraper.export_data

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ dashboard/public/data.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update auction data - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi

  trigger-rapid:
    needs: scrape
    if: needs.scrape.outputs.any_rapid_mode == 'true' && needs.scrape.outputs.any_active == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: sleep 300
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: rapid-scrape
